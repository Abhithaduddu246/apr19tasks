.grid-container{

    grid-template-columns: 200px 150px 150px;
    background-color:skyblue;
    grid-template-rows: 100px 100px  ;

    column-gap: 8px;

   align-content: center;

 
}
.grid-container div{
   text-align: center;
   background-color: black;

   margin-left: 0px;
}

</head>
<body>
   <center> <div class="grid-container">
        <div style="grid-column: 1/4;"><h3>Header</h3></div>

        <div><h3>Main</h3></div>
